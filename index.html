<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <title>Oldagram</title>
    <body>
        <header class="general-padding">
            <img id="logo" src="logo.png">
            <img id="user" src="user-avatar.png">
        </header>
            <section id="container">
                <div class="feed">
            <div class="general-padding avatar">
                <img id="avatar-image" src="avatar-vangogh.jpg">
                <div class="user-details">
                    <h5 id="the-name">Van Gogh</h5>
                    <p id="location">Milan, Italy</p>
                </div>
            </div>
            <div class="post">
                <img id="image-post" src="post-vangogh.jpg">
            </div>
            <div class="engagement">
                <div class="general-padding icons">
                    <img class="the-icon like-button" src="images/icon-heart.png">
                    <img class="the-icon" src="images/icon-comment.png">
                    <img class="the-icon" src="images/icon-dm.png">
                </div>
                <div class="general-padding likes">
                    <p class="like-count">2,000 likes</p>
                </div>
                <div class="comment">
                    <h4 id="username">vangogh</h4>
                    <p id="the-comment">this is crazy</p>
                </div>
            </div>
        </div>
    </section>
            </section>
  
        <script src="index.js"></script>
    </body>
</html>
